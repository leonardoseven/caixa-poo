<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
	    <title>Login</title> 
		<th:block th:replace="/fragment/pattern-head :: pattern-head"></th:block>
		<style type="text/css">
			.back{
				background-color: #EEE;
			}
		</style>
    </head>


    <body class="back">

        <!-- HOME -->
        <section>
            <div class="container-alt">
                <div class="row">
                    <div class="col-sm-12">

                        <div class="wrapper-page">

                            <div class="m-t-40 account-pages" style="background-color:#FFF;">
                                <div class="text-center account-logo-box logus">
                                    <img th:src="@{'/custom/images/logo.jpg'}" alt="" height="50">
                                    <!--<h4 class="text-uppercase font-bold m-b-0">Sign In</h4>-->
                                </div>
                                <div class="account-content">
                                    <form class="form-horizontal" th:action="@{/login}" method="post">

                                        <div class="form-group ">
                                            <div class="col-xs-12">
                                                <input class="form-control" type="text" required="" name="username" placeholder="Username">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-xs-12">
                                                <input class="form-control" type="password" required="" name="password" placeholder="Password">
                                            </div>
                                        </div>
                                     
                                        <div class="form-group text-center m-t-30">
                                        	<div class="col-xs-12">
                                                <button class=" btn-login btn w-md btn-bordered waves-effect waves-light "  type="submit">Log In</button>
                                            </div>
                                            <div class="col-sm-12 m-t-30">
                                                <a href="" class="text-muted"><i class="fa fa-lock m-r-5"></i> Esqueci a senha</a>
                                            </div>
                                        </div>

                                       

                                    </form>

                                    <div class="clearfix"></div>

                                </div>
                            </div>
                            <!-- end card-box-->

                        </div>
                        <!-- end wrapper -->

                    </div>
                </div>
            </div>
          </section>
          <!-- END HOME -->
		<th:block th:replace="/fragment/pattern-body :: pattern-body"></th:block>
    </body>
</html>
